{% extends "base.html" %} {% block content %}

<h2>Image Classifier</h2>
<style>
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #2dcba7;
        color: black;
        text-align: center;
        font-size: 25px;
        font-weight: bold;
    }
    
    h2 {
        width: 100%;
        text-align: center;
    }
    
    label {
        display: flex;
        font-size: 1.5rem;
        justify-content: center;
        align-items: center;
    }
</style>

<div>
    <form align="center" id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Unggah Gambar
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div align="center" class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div align="center" class="loader" style="display:none;"></div>

    <h3 align="center" id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
